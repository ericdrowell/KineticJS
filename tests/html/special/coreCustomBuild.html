<!DOCTYPE HTML>
<html>
    <head>
    	<style>

    	</style>
    </head>
    <body>
    	<div id="container"></div>
        <script src="../../../dist/kinetic-Global-v0.0.0.min.js"></script>
        <script src="../../../dist/kinetic-Util-v0.0.0.min.js"></script>
        <script src="../../../dist/kinetic-Canvas-v0.0.0.min.js"></script>
        <script src="../../../dist/kinetic-Node-v0.0.0.min.js"></script>
        <script src="../../../dist/kinetic-Container-v0.0.0.min.js"></script>
        <script src="../../../dist/kinetic-Shape-v0.0.0.min.js"></script>
        <script src="../../../dist/kinetic-Stage-v0.0.0.min.js"></script>
        <script src="../../../dist/kinetic-Layer-v0.0.0.min.js"></script>
        <script src="../../../dist/kinetic-Group-v0.0.0.min.js"></script>

        <script src="../../../dist/kinetic-Circle-v0.0.0.min.js"></script>
 
        <script src="../../js/Test.js"></script>
        <script>
            var stage = new Kinetic.Stage({
                container: 'container',
                width: 578,
                height: 200
            });
            var layer = new Kinetic.Layer();
            var circle = new Kinetic.Circle({
                x: stage.getWidth() / 2,
                y: 100,
                radius: 70,
                fill: 'red',
                stroke: 'black',
                strokeWidth: 4
            });

            layer.add(circle);
            stage.add(layer);

        </script>
    </body>
</html>
